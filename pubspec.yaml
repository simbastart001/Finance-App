name: mymoney
description: A beautiful and scalable personal finance tracking app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  
  # Charts & Graphs
  fl_chart: ^0.65.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  http: ^1.6.0
  device_info_plus: ^10.1.0
  shared_preferences: ^2.2.2
  local_auth: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/money.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/